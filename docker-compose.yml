services:
  postgres:
    image: postgres:16
    container_name: ordermanager-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ordermanager
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: ordermanager-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ordermanager-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  ordermanager-api:
    build:
      context: .
      dockerfile: OrderManager.Web.Api/Dockerfile
    container_name: ordermanager-api
    ports:
      - "5000:8080"
      - "5001:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=ordermanager;Username=postgres;Password=postgres"
      Redis__Configuration: "redis:6379"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Username: "guest"
      RabbitMQ__Password: "guest"

  ordermanager-tests:
    image: mcr.microsoft.com/dotnet/sdk:9.0
    container_name: ordermanager-tests
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    working_dir: /src
    volumes:
      - .:/src
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=ordermanager;Username=postgres;Password=postgres"
    command: >
      dotnet test OrderManager.Tests/OrderManager.Tests.csproj --logger "trx;LogFileName=results.trx"

volumes:
  pgdata:
