services:
  postgres:
    image: postgres:16
    container_name: ordermanager-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ordermanager
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: ordermanager-redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ordermanager-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  api:
    build:
      context: .
      dockerfile: src/OrderManager.Web.Api/Dockerfile
    container_name: ordermanager-api
    ports:
      - "5000:8080"
      - "5001:8081"
    depends_on:
      - postgres
      - redis
      - rabbitmq
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=ordermanager;Username=postgres;Password=postgres"
      Redis__Configuration: "redis:6379"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Username: "guest"
      RabbitMQ__Password: "guest"

  tests:
    image: mcr.microsoft.com/dotnet/sdk:9.0
    container_name: ordermanager-tests
    working_dir: /src
    volumes:
      - .:/src
    depends_on:
      - postgres
      - redis
      - rabbitmq
    command: >
      sh -c "dotnet restore && \
             dotnet test tests/OrderManager.Application.Tests/OrderManager.Application.Tests.csproj --logger 'trx;LogFileName=results.trx' && \
             dotnet test tests/OrderManager.Infrastructure.Tests/OrderManager.Infrastructure.Tests.csproj --logger 'trx;LogFileName=results.trx' && \
             dotnet test tests/OrderManager.Web.Api.Tests/OrderManager.Web.Api.Tests.csproj --logger 'trx;LogFileName=results.trx'"

volumes:
  pgdata: